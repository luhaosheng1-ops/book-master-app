version: '3.8'

services:
  # 后端服务：处理 PDF 解析和 DeepSeek 调用
  backend:
    image: python:3.9-slim
    container_name: book_master_app
    volumes:
      - ./backend:/app
      - ./frontend:/frontend
      - ./.env:/app/.env
      - ${OUTPUT_DIRECTORY:-./output}:/app/output
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    command: >
      sh -c "pip install -i https://pypi.tuna.tsinghua.edu.cn/simple -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  # 前端服务：美观的 UI 界面
  frontend:
    image: node:18-slim
    container_name: book_master_ui
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: >
      sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      - backend