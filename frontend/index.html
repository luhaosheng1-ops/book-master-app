<body class="p-8">

    <script>
        // å®šä¹‰ä¸€ä¸ªç»Ÿä¸€çš„ç»‘å®šå‡½æ•°ï¼Œé¿å…åˆ°å¤„å†™é‡å¤é€»è¾‘
        function bindDownload(filename) {
            const btn = document.getElementById('download-btn');
            if (btn && filename) {
                btn.onclick = () => {
                    window.location.href = `http://localhost:8000/download/${encodeURIComponent(filename)}`;
                };

        }

        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const contentDiv = document.getElementById('content');
        const resultArea = document.getElementById('resultArea');
        const configInfo = document.getElementById('configInfo');
        const resultContainer = document.getElementById('result-container');
        const downloadBtn = document.getElementById('download-btn');

        // é¡µé¢åŠ è½½æ—¶çš„æ¢å¤é€»è¾‘
        document.addEventListener('DOMContentLoaded', () => {
            const savedMD = localStorage.getItem('cached_markdown');
            const savedFile = localStorage.getItem('cached_filename');

            if (savedMD && savedFile) {
                resultArea.classList.remove('hidden');
                contentDiv.innerHTML = marked.parse(savedMD);
                bindDownload(savedFile); // ç»‘å®šç‚¹å‡»
                document.getElementById('uploadStatus').innerHTML =
                    '<p class="text-indigo-500">å·²ä»ç¼“å­˜æ¢å¤ä¸Šæ¬¡çš„è§£æ„ç»“æœ</p>';
            }
        });

        // 1. è·å–é…ç½®ä¿¡æ¯ï¼ˆä½“ç°è®°å¿†åŠŸèƒ½ï¼‰
        fetch('http://localhost:8000/config')
            .then(r => r.json())
            .then(data => {
                configInfo.innerText = `å½“å‰è‡ªåŠ¨åŒæ­¥ç›®å½•ï¼š${data.current_output_dir}`;
            })
            .catch(err => console.error("æ— æ³•è·å–é…ç½®"));

        dropZone.onclick = () => fileInput.click();
        fileInput.onchange = (e) => handleUpload(e.target.files[0]);

        function clearCache() {
            if (confirm("ç¡®å®šè¦æ¸…ç©ºå½“å‰çš„è§£æ„è®°å½•å—ï¼Ÿè¿™å°†åˆ é™¤æœ¬åœ°ç¼“å­˜ã€‚")) {
                // æ¸…é™¤æœ¬åœ°å­˜å‚¨
                localStorage.removeItem('cached_markdown');
                localStorage.removeItem('cached_filename');

                // éšè—ç»“æœåŒºåŸŸ
                resultArea.classList.add('hidden');

                // é‡ç½®ä¸Šä¼ çŠ¶æ€æ–‡å­—
                document.getElementById('uploadStatus').innerHTML =
                    '<p class="text-lg text-gray-600">å°†ç”µå­ä¹¦æ‹–åˆ°è¿™é‡Œï¼Œæˆ–ç‚¹å‡»é€‰æ‹©</p>';

                // åˆ·æ–°é¡µé¢ç¡®ä¿çŠ¶æ€å½»åº•é‡ç½®
                location.reload();
            }
        }

        // å°†æ–‡æœ¬æŒ‰æ®µè½åˆ†å‰²ï¼ˆæŒ‰æ ‡é¢˜ã€ç©ºè¡Œç­‰ï¼‰
        function splitIntoParagraphs(text) {
            // æŒ‰åŒæ¢è¡Œç¬¦åˆ†å‰²ï¼Œä¿ç•™æ ‡é¢˜è¡Œ
            const segments = [];
            let currentSegment = '';
            
            // å…ˆæŒ‰è¡Œåˆ†å‰²
            const lines = text.split('\n');
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmedLine = line.trim();
                
                // å¦‚æœæ˜¯æ ‡é¢˜ï¼ˆä»¥#å¼€å¤´ï¼‰æˆ–ç©ºè¡Œï¼Œå¼€å§‹æ–°æ®µè½
                if (trimmedLine.startsWith('#') || (trimmedLine === '' && currentSegment.trim() !== '')) {
                    if (currentSegment.trim()) {
                        segments.push(currentSegment.trim());
                        currentSegment = '';
                    }
                    if (trimmedLine.startsWith('#')) {
                        segments.push(trimmedLine);
                    }
                } else {
                    currentSegment += (currentSegment ? '\n' : '') + line;
                }
            }
            
            // æ·»åŠ æœ€åä¸€æ®µ
            if (currentSegment.trim()) {
                segments.push(currentSegment.trim());
            }
            
            return segments.filter(s => s.length > 0);
        }

        // æ¸²æŸ“å•ä¸ªæ®µè½ï¼Œå¸¦é£å…¥åŠ¨ç”»
        function renderSegment(segment, index) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const segmentDiv = document.createElement('div');
                    segmentDiv.className = 'content-segment';
                    segmentDiv.style.animationDelay = `${index * 0.1}s`;
                    
                    // è§£æmarkdown
                    segmentDiv.innerHTML = marked.parse(segment);
                    
                    contentDiv.appendChild(segmentDiv);
                    
                    // æ»šåŠ¨åˆ°åº•éƒ¨
                    resultArea.scrollIntoView({ behavior: 'smooth', block: 'end' });
                    
                    resolve();
                }, index * 100); // æ¯ä¸ªæ®µè½é—´éš”100ms
            });
        }

        async function handleUpload(file) {
            if (!file) return;

            // ç•Œé¢åé¦ˆ
            document.getElementById('uploadStatus').innerHTML =
                '<div class="loading-spinner mx-auto mb-4"></div><p>æ­£åœ¨æ·±åº¦è§£æ„ä¸­ï¼ŒAIæ­£åœ¨æ€è€ƒ...</p>';
            resultArea.classList.remove('hidden');
            resultContainer.style.display = 'none';
            
            // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
            contentDiv.innerHTML = '<div class="typing-indicator"></div>';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8000/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('è¯·æ±‚å¤±è´¥');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';
                let filename = '';
                let segmentBuffer = '';
                let segmentIndex = 0;

                // æ›´æ–°çŠ¶æ€
                document.getElementById('uploadStatus').innerHTML =
                    '<div class="loading-spinner mx-auto mb-4"></div><p class="text-indigo-500">âœ¨ AIæ­£åœ¨é€æ®µç”Ÿæˆå†…å®¹...</p>';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // ä¿ç•™æœ€åä¸å®Œæ•´çš„è¡Œ

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                
                                if (data.type === 'filename') {
                                    filename = data.filename;
                                } else if (data.type === 'content') {
                                    fullContent += data.chunk;
                                    segmentBuffer += data.chunk;
                                    
                                    // æ™ºèƒ½åˆ†å‰²æ®µè½ï¼šä¼˜å…ˆæŒ‰æ ‡é¢˜ã€åŒæ¢è¡Œã€åˆ—è¡¨é¡¹ç­‰åˆ†å‰²
                                    let hasCompleteSegment = false;
                                    
                                    // 1. æ£€æŸ¥æ˜¯å¦æœ‰æ ‡é¢˜ï¼ˆ# å¼€å¤´ï¼Œå‰é¢æ˜¯æ¢è¡Œæˆ–å¼€å¤´ï¼‰
                                    const titleMatch = segmentBuffer.match(/\n(#{1,6}\s+.+?)(?=\n|$)/);
                                    if (titleMatch && titleMatch.index > 0) {
                                        const segment = segmentBuffer.substring(0, titleMatch.index).trim();
                                        segmentBuffer = segmentBuffer.substring(titleMatch.index);
                                        
                                        if (segment) {
                                            await renderSegment(segment, segmentIndex++);
                                            hasCompleteSegment = true;
                                        }
                                    }
                                    
                                    // 2. æ£€æŸ¥æ˜¯å¦æœ‰åŒæ¢è¡Œç¬¦ï¼ˆæ®µè½åˆ†éš”ï¼‰
                                    if (!hasCompleteSegment && segmentBuffer.includes('\n\n') && segmentBuffer.length > 100) {
                                        const doubleNewlineIndex = segmentBuffer.lastIndexOf('\n\n');
                                        const segment = segmentBuffer.substring(0, doubleNewlineIndex + 2).trim();
                                        segmentBuffer = segmentBuffer.substring(doubleNewlineIndex + 2);
                                        
                                        if (segment) {
                                            await renderSegment(segment, segmentIndex++);
                                            hasCompleteSegment = true;
                                        }
                                    }
                                    
                                    // 3. æ£€æŸ¥æ˜¯å¦æœ‰åˆ—è¡¨é¡¹ç»“æŸï¼ˆ- æˆ– * æˆ–æ•°å­—å¼€å¤´çš„æ–°è¡Œï¼‰
                                    if (!hasCompleteSegment && segmentBuffer.length > 150) {
                                        const listItemMatch = segmentBuffer.match(/\n([-*]\s+|\d+\.\s+)/);
                                        if (listItemMatch && listItemMatch.index > 50) {
                                            const segment = segmentBuffer.substring(0, listItemMatch.index).trim();
                                            segmentBuffer = segmentBuffer.substring(listItemMatch.index);
                                            
                                            if (segment) {
                                                await renderSegment(segment, segmentIndex++);
                                                hasCompleteSegment = true;
                                            }
                                        }
                                    }
                                    
                                    // 4. å¦‚æœç¼“å†²åŒºå¾ˆå¤§ä½†è¿˜æ²¡æœ‰å®Œæ•´æ®µè½ï¼Œåœ¨å¥å·å¤„åˆ†å‰²
                                    if (!hasCompleteSegment && segmentBuffer.length > 300) {
                                        // æ‰¾æœ€åä¸€ä¸ªå¥å·ã€é—®å·æˆ–æ„Ÿå¹å·
                                        const lastSentenceEnd = Math.max(
                                            segmentBuffer.lastIndexOf('ã€‚'),
                                            segmentBuffer.lastIndexOf('ï¼'),
                                            segmentBuffer.lastIndexOf('ï¼Ÿ'),
                                            segmentBuffer.lastIndexOf('.')
                                        );
                                        
                                        if (lastSentenceEnd > 100) {
                                            const segment = segmentBuffer.substring(0, lastSentenceEnd + 1).trim();
                                            segmentBuffer = segmentBuffer.substring(lastSentenceEnd + 1);
                                            
                                            if (segment) {
                                                await renderSegment(segment, segmentIndex++);
                                                hasCompleteSegment = true;
                                            }
                                        }
                                    }
                                } else if (data.type === 'done') {
                                    // æ¸²æŸ“å‰©ä½™çš„ç¼“å†²åŒºå†…å®¹
                                    if (segmentBuffer.trim()) {
                                        await renderSegment(segmentBuffer.trim(), segmentIndex++);
                                    }
                                    
                                    // ä¿å­˜å®Œæ•´å†…å®¹åˆ°ç¼“å­˜
                                    localStorage.setItem('cached_markdown', fullContent);
                                    localStorage.setItem('cached_filename', filename || data.filename);
                                    
                                    // ç»‘å®šä¸‹è½½æŒ‰é’®
                                    bindDownload(filename || data.filename);
                                    
                                    // æ›´æ–°çŠ¶æ€
                                    document.getElementById('uploadStatus').innerHTML =
                                        '<p class="text-green-600 font-bold">âœ… è§£æ„å®Œæˆï¼</p><p class="text-sm text-gray-400 mt-2">æ–‡ä»¶å·²å­˜å…¥æœ¬åœ°ï¼Œä¹Ÿå¯ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®ä¸‹è½½</p>';
                                    
                                    document.getElementById('status-tag').innerText = 'è§£æ„å®Œæˆ';
                                } else if (data.type === 'error') {
                                    throw new Error(data.error);
                                }
                            } catch (e) {
                                console.error('è§£æSSEæ•°æ®é”™è¯¯:', e, line);
                            }
                        }
                    }
                }

                // ç¡®ä¿æ‰€æœ‰å†…å®¹éƒ½å·²æ¸²æŸ“
                if (segmentBuffer.trim()) {
                    await renderSegment(segmentBuffer.trim(), segmentIndex);
                }

            } catch (error) {
                console.error(error);
                alert('ä¸Šä¼ å¤±è´¥ï¼š' + error.message);
                document.getElementById('uploadStatus').innerHTML = '<p class="text-red-500">å‘ç”Ÿé”™è¯¯ï¼Œè¯·é‡è¯•</p>';
                resultArea.classList.add('hidden');
            }
        }
    </script>
